- title: Research Projects
  type: nested_list
  contents:
    - title: Generative Recurrent Dynamic Range Extension
      items:
        - Formulate single-image HDR reconstruction as iteratively extending dynamic range by one exposure value
        - Enable recurrent network to recover complex scenes without multi-exposure stacks
        - Train on mix of HDR and RAW data to learn generative prior that hallucinates realistic structure in large clipped regions
    - title: IMLE-LLM - Speeding up LLMs with IMLE
      items:
        - Use implicit maximum likelihood estimation (IMLE) to distill teacher LLM into conditional student that jointly predicts K future tokens
        - Design parallel decoding scheme that reduces latency while preserving teacher's distribution, diversity, and downstream performance
    - title: Image2Blocks - Reconstructing images in 3D using cuboids
      items:
        - Formulate monocular image understanding as reconstructing scenes using 3D cuboid primitives rather than only 2D attributes
        - Combine monocular depth and point-cloud reconstruction to infer layout, free space, and occlusions in globally consistent 3D scene models
    - title: Text-Guided Diverse Image-To-Image Translation
      items:
        - Develop model for text-guided image-to-image translation that preserves main object while applying text-specified transformations
        - Leverage pre-trained language embeddings and conditional image synthesis to produce realistic, diverse outputs aligned with text

